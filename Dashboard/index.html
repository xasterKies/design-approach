<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Dashbooard</title>
</head>
<body>
    <nav>
        <div class="logo">
           Beav
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
        </label>

        <div class="box">
         <input type="checkbox" id="check">
         <div class="search-box">
           <input type="text" placeholder="Type here...">
           <label for="check" class="icon">
             <i class="fas fa-search"></i>
           </label>
         </div>
       </div>
        <ul>
           <li><a class="active" href="#">My Jobs</a></li>
           <li><a href="#">Messages </a></li>
           <li><a href="#">Report</a></li>
           <li class="li__profile__user"><a href="#"><i class="fas fa-user"></i></a></li>
        </ul>
     </nav>
     <div class="content">
        
        <div class="information_job_text">
            <h2>Match your skills with new Jobs and clients</h2>

            <div class="dashboard__job__card">
               <h3>Ruby on Rails, Ember, React developer</h3>
               <h6>Hourly Rate: $10 - $15  •  Location: Sweeden  •  Posted: 1 hour ago</h6>
            </div>
        </div>

     </div>
</body>
</html>
